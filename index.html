<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Portfolio Sidebar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background: #f4f4f9;
      color: #333;
    }

    body.dark-mode {
      background: #121212;
      color: #fff;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 280px;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 15px;
      position: fixed;
      height: 100%;
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.2);
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .menu {
      list-style: none;
      width: 100%;
      padding: 0;
    }

    .menu li {
      margin: 20px 0;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    /* Hide text when sidebar is collapsed */
    .sidebar.collapsed .menu a span.text {
      display: none;
    }

    .menu a:hover {
      background: #e94560;
      transform: translateX(5px);
    }

    .menu .icon {
      font-size: 1.5rem;
      margin-right: 15px;
      transition: margin-right 0.3s ease;
    }

    /* When sidebar is collapsed, reduce the margin-right for the icon */
    .sidebar.collapsed .menu .icon {
      margin-right: 0;
    }

    .toggle-btn {
      align-self: flex-end;
      font-size: 1.5rem;
      margin-bottom: 20px;
      cursor: pointer;
      color: #fff;
    }

    .theme-toggle {
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 20px;
      color: #fff;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #e94560;
      object-fit: cover;
    }

    .name {
      margin-top: 15px;
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
    }

    /* Content Styles */
    .content {
      margin-left: 280px;
      padding: 30px;
      flex: 1;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .content {
      margin-left: 80px;
    }

    .greeting {
      font-size: 2rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .content {
        margin-left: 0;
      }

      .sidebar.collapsed {
        width: 100%;
      }

      .menu a {
        padding: 10px;
      }
    }
  </style>
</head>
<body class="light-mode">
  <div class="sidebar" id="sidebar">
    <div class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-adjust"></i>
    </div>
    <div class="profile">
      <img src="Screenshot 2024-12-26 111556.png" alt="Profile Picture" class="profile-pic">
      <h2 class="name">Snippet Wizard</h2>
    </div>
    <ul class="menu">
      <li><a href="#home"><span class="icon"><i class="fas fa-home"></i></span><span class="text">Home</span></a></li>
      <li><a href="#about"><span class="icon"><i class="fas fa-info-circle"></i></span><span class="text">About</span></a></li>
      <li><a href="#project"><span class="icon"><i class="fas fa-briefcase"></i></span><span class="text">Project</span></a></li>
      <li><a href="#contact"><span class="icon"><i class="fas fa-phone-alt"></i></span><span class="text">Contact</span></a></li>
    </ul>
    
  </div>
  <div class="content">
    <div class="greeting" id="greeting"></div>
    <h1>Welcome to My Portfolio</h1>
    <p>This is a beautifully designed web page showcasing my work. Feel free to explore and get to know me better!</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    }

    function displayGreeting() {
      const greeting = document.getElementById('greeting');
      const hours = new Date().getHours();
      if (hours < 12) {
        greeting.textContent = "Good Morning! 🌞";
      } else if (hours < 18) {
        greeting.textContent = "Good Afternoon! 🌤️";
      } else {
        greeting.textContent = "Good Evening! 🌙";
      }
    }

    displayGreeting();
  </script>
</body>
</html>
