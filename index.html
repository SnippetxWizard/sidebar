<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: #f4f4f9;
      color: #333;
    }

    body.light-mode {
      background: #121212;
      color: #fff;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 280px;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 5px;
      position: fixed;
      height: 100%;
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.2);
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .menu {
      list-style: none;
      width: 100%;
      padding: 0;
    }

    .menu li {
      margin: 20px 0;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    /* Hide text when sidebar is collapsed */
    .sidebar.collapsed .menu a span.text {
      display: none;
    }

    .menu a:hover {
      background: #e94560;
      transform: translateX(5px);
    }

    .menu .icon {
      font-size: 1.5rem;
      margin-right: 15px;
      transition: margin-right 0.3s ease;
    }

    /* When sidebar is collapsed, reduce the margin-right for the icon */
    .sidebar.collapsed .menu .icon {
      margin-right: 0;
    }

    .toggle-btn {
      align-self: flex-end;
      font-size: 1.5rem;
      margin-bottom: 20px;
      cursor: pointer;
      color: #fff;
    }

    .theme-toggle {
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 20px;
      color: #fff;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #e94560;
      object-fit: cover;
    }

    .name {
      margin-top: 15px;
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
    }

    /* Content Styles */
    .content {
      margin-left: 280px;
      padding: 30px;
      flex: 1;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .content {
      margin-left: 80px;
    }

    .greeting {
      font-size: 2rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .content {
        margin-left: 0;
      }

      .sidebar.collapsed {
        width: 100%;
      }

      .menu a {
        padding: 10px;
      }
    }
    /* Profile Styles */
.profile {
  text-align: center;
  margin-bottom: 30px;
  transition: all 0.3s ease;
}

.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 4px solid #e94560;
  object-fit: cover;
  transition: all 0.3s ease;
}

.profile .aurora-text {
  margin-top: 15px;
  font-size: 1.8rem;
  font-weight: 600;
  
  transition: all 0.3s ease;
}

/* When sidebar is collapsed */
.sidebar.collapsed .profile-pic {
  width: 60px;
  height: 60px;
  border-width: 2px;
}

.sidebar.collapsed .profile .aurora-text {
  font-size: 1rem;
  display: none; /* Hide the text when collapsed */
}

    .aurora-text {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            color: transparent;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc, #ffcc00);
            background-size: 200%;
            -webkit-background-clip: text;
            animation: auroraAnimation 4s infinite linear;
        }

        @keyframes auroraAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }


        /* From Uiverse.io by alexruix */
    /* The switch - the box around the slider */
    .switch {
      font-size: 17px;
      position: relative;
      display: inline-block;
      width: 3.5em;
      height: 2em;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      --background: #28096b;
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--background);
      transition: .5s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 1.4em;
      width: 1.4em;
      border-radius: 50%;
      left: 10%;
      bottom: 15%;
      box-shadow: inset 8px -4px 0px 0px #fff000;
      background: var(--background);
      transition: .5s;
    }

    input:checked + .slider {
      background-color: #522ba7;
    }

    input:checked + .slider:before {
      transform: translateX(100%);
      box-shadow: inset 15px -4px 0px 15px #fff000;
    }

  </style>
</head>
<body class="light-mode">
  <div class="sidebar" id="sidebar">
    <div class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-chevron-left"></i>
    </div>
    <label class="switch">
      <input type="checkbox" onchange="toggleTheme()">

    <div class="profile">

    <ul class="menu">

      <li><a href="#contact"><span class="icon"><i class="fas fa-phone-alt"></i></span><span class="text">Contact</span></a></li>
    </ul>
    
  </div>
  <div class="content">
    <div class="greeting" id="greeting"></div>
    <h1>Welcome to My Portfolio</h1>
    <p>This is a beautifully designed web page showcasing my work. Feel free to explore and get to know me better!</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
    }
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      document.body.classList.toggle('dark-mode');
      
    }

</body>
</html>
